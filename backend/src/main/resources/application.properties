spring.application.name=dashboard

server.port=8081

spring.jpa.open-in-view=false

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/dashboard}
spring.datasource.username=${DATABASE_USERNAME:myuser}
spring.datasource.password=${DATABASE_PASSWORD:1234567}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true